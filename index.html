
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medly</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="stylesheet" href="/styles.css" id="fallback-css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <script>
        // Check if Tailwind loaded, if not use fallback
        setTimeout(() => {
            if (!window.tailwind) {
                console.log('Tailwind CSS failed to load, using fallback styles');
                document.getElementById('fallback-css').removeAttribute('disabled');
            } else {
                // Disable fallback if Tailwind loaded
                document.getElementById('fallback-css').setAttribute('disabled', 'true');
            }
        }, 2000);
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#d97b8c",
                        "primary-light": "#fce7e9",
                        "primary-dark": "#b05a69",
                        "background-light": "#fdfaf7",
                        "background-dark": "#1a1415",
                        "rose-muted": "#5a4145",
                        "rose-text": "#8e6d73",
                        "surface-dark": "#2d1f21"
                    },
                    fontFamily: {
                        display: ['Inter', 'sans-serif'],
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 20;
            vertical-align: middle;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfaf7;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2d1d3;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-track {
            background: #1a1415;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #5a4145;
        }
        .timeline-card:hover {
            border-color: #d97b8c;
        }
        details > summary {
            list-style: none;
        }
        details > summary::-webkit-details-marker {
            display: none;
        }
        .geo-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #d97b8c;
        }
        .qr-glow {
            box-shadow: 0 10px 30px rgba(217, 123, 140, 0.08);
        }
        .modal-shadow {
            box-shadow: 0 20px 50px -12px rgba(217, 123, 140, 0.12);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100" style="margin: 0; padding: 0; font-family: 'Inter', sans-serif; background-color: #fdfaf7; color: #1e293b; min-height: 100vh;">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
